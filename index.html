<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Cellutic Demon List</title>
    <style>
        body {
            margin: 0;
            background-color: #0e0e0e;
            color: #ffffff;
            font-family: Montserrat, Helvetica, sans-serif;
        }

        header {
            text-align: center;
            padding: 30px 0;
            font-size: 36px;
            font-weight: bold;
            border-bottom: 2px solid #222;
        }

        .list {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .entry {
            display: flex;
            align-items: center;
            background-color: #151515;
            border: 1px dashed #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            transition: transform 0.15s ease;
        }

        .entry:hover {
            transform: scale(1.01);
            border-color: #666;
        }

        .rank {
            font-size: 28px;
            font-weight: bold;
            width: 80px;
            text-align: center;
            color: #ff5555;
        }

        .thumbnail {
            width: 220px;
            margin-right: 20px;
        }

        .thumbnail img {
            width: 100%;
            border-radius: 8px;
        }

        .info {
            flex: 1;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
        }

        .host {
            margin-top: 6px;
            font-size: 14px;
            color: #bbbbbb;
        }
    </style>
</head>
