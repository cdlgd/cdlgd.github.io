<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Cellutic Demon List</title>
    <style>
        body {
            margin: 0;
            background-color: #0e0e0e;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            text-align: center;
            padding: 30px 0;
            font-size: 36px;
            font-weight: bold;
            border-bottom: 2px solid #222;
        }

        .list {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .entry {
            display: flex;
            align-items: center;
            background-color: #151515;
            border: 1px dashed #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            transition: transform 0.15s ease;
        }

        .entry:hover {
            transform: scale(1.01);
            border-color: #666;
        }

        .rank {
            font-size: 28px;
            font-weight: bold;
            width: 80px;
            text-align: center;
            color: #ff5555;
        }

        .thumbnail {
            width: 220px;
            margin-right: 20px;
        }

        .thumbnail img {
            width: 100%;
            border-radius: 8px;
        }

        .info {
            flex: 1;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
        }

        .verifier {
            margin-top: 6px;
            font-size: 14px;
            color: #bbbbbb;
        }
    </style>
</head>
<body>

<header>Cellutic Demon List</header>

<div class="list">

    <div class="entry">
        <div class="rank">#1</div>
        <div class="thumbnail">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_3" target="_blank">
                <img src="https://img.youtube.com/vi/VIDEO_ID_3/maxresdefault.jpg">
            </a>
        </div>
        <div class="info">
            <div class="name">Amethyst</div>
            <div class="verifier">by iMist</div>
        </div>
    </div>

    <div class="entry">
        <div class="rank">#2</div>
        <div class="thumbnail">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_1" target="_blank">
                <img src="https://img.youtube.com/vi/VIDEO_ID_1/maxresdefault.jpg">
            </a>
        </div>
        <div class="info">
            <div class="name">Thinking Space II</div>
            <div class="verifier">by CairoX</div>
        </div>
    </div>

    <div class="entry">
        <div class="rank">#3</div>
        <div class="thumbnail">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_2" target="_blank">
                <img src="https://img.youtube.com/vi/VIDEO_ID_2/maxresdefault.jpg">
            </a>
        </div>
        <div class="info">
            <div class="name">Flamewall</div>
            <div class="verifier">by Narwall</div>
        </div>
    </div>

    <div class="entry">
        <div class="rank">#4</div>
        <div class="thumbnail">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_4" target="_blank">
                <img src="https://img.youtube.com/vi/VIDEO_ID_4/maxresdefault.jpg">
            </a>
        </div>
        <div class="info">
            <div class="name">Tidal Wave</div>
            <div class="verifier">by OniLink</div>
        </div>
    </div>

</div>

</body>
</html>
